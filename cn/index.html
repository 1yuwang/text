<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0, user-scalable=0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">
    <style>
    </style>
</head>
<body>
    <div class="w">
        
    <div class="exit"></div>
        <header class="header">
            <div class="userLog">
                <img src="../images/user.png" alt="">
            </div>
            <div class="userMessage">
                <strong>Tenderness丶Cy</strong>
                <p>提供的业务:办证、学历、代课、考试</p>
            </div>
        </header>
        <!-- 主体头部 -->
        <div class="mainHead">
            <div class="company">
                <!-- 两个空span用于遮罩背景颜色 -->
                <!-- 为了减少少使用无意义标签，改为用伪元素实现 -->
                <!-- <span></span> -->
                <!-- <span></span> -->
             <span class="authentication">认证</span>
                <h5>我的公司</h5>
                <p class="agencyCompany">某某代办公司</p>
                <p class="staffNumber">属下员工 90 人</p>
                <p class="businessNumber">开通业务 90 项</p>
            </div>
            <div class="myAgency">
                <!-- 两个空span用于遮罩背景颜色 -->
                <!-- 为了减少少使用无意义标签，改为用伪元素实现
                <span></span>
                <span></span> -->
                <h5>我的代办</h5>
                <p class="order">张三 接单中</p>
                <p class="popularity">今日人气值 999</p>
                <p class="member">点此激活体验会员 7 天</p>
            </div>
        </div>
        <!-- 主体中部 -->
        <div class="mainMiddle">
            <div class="myCollection">
                <!-- 两个空span用于遮罩背景颜色 -->
                <!-- 为了减少少使用无意义标签，改为用伪元素实现
                <span></span>
                <span></span> -->
                <h5>我的收藏</h5>
                <p class="collectionNumber">一共 120 条</p>
            </div>
            <div class="mainMiddleRight">
                <div class="myMessage">
                     <!-- 两个空span用于遮罩背景颜色 -->
                     <!-- 为了减少少使用无意义标签，改为用伪元素实现
                    <span></span>
                    <span></span> -->
                    <h6>我的消息</h6>
                    <p>(未读90条)</p>
                </div>
                <div class="myClue">
                     <!-- 两个空span用于遮罩背景颜色 -->
                     <!-- 为了减少少使用无意义标签，改为用伪元素实现
                    <span></span>
                    <span></span> -->
                    <h6>我的线索</h6>
                    <p>(未读323条)</p>
                </div>
            </div>
        </div>
        <div class="mainBottom">
                 <!-- 两个空span用于遮罩背景颜色
                 为了减少少使用无意义标签，改为用伪元素实现
            <span></span>
            <span></span> -->
            <h6>反馈建议</h6>
            <p>反馈请点击</p>
        </div>
        <div class="reminder">
            <dl>
                <dt>
                    <h6>温馨提示：</h6>
                </dt>
                <dd><p>1、如何找到武松代办？这样那样可以找到</p></dd>
                <dd><p>2、离开的时候，就连个红绿灯都是快的。</p></dd>
                <dd><p>3、可能与题主问的问题有出入，但文案其实是相通的，我就当做是抛砖引玉。</p></dd>
            </dl>
    
        </div>
    </div>
    <!-- 此盒子用于制作半圆 -->
    <div class="emptyBox"></div>
    <footer class="footer">
            <div class="policy"><i></i>政策</div>
            <div class="nearbyAgency">
                <i></i>
                <p>附近代办</p>
            </div>
            <div class="myInterface"><i></i>我的</div>
    </footer>
</body>
</html>
